<!DOCTYPE html>
<html>
<head>
    <title>My Plots</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style = "background-color: #000; color : #ffffff;">
    <header class="nav">
        <a href="#" id="icon"><img src="{{url_for('static' , filename='images/iconlung.png')}}"  style = "width : 200px; height : 75px;"></a>
        <ul class="navlinks">
            <li><a href="{{ url_for('base') }}">Home</a></li>
            <i class="fa-solid fa-circle fa-2xs" style = "color : rebeccapurple;"></i>
            <li><a href="{{ url_for('predictiveanalysis') }}">Predictive Analysis</a></li>
            <i class="fa-solid fa-circle fa-2xs" style = "color : rebeccapurple;"></i>
            <li><a href="{{ url_for('metaboliteanalysis') }}">Metabolite Analysis</a></li>
            <i class="fa-solid fa-circle fa-2xs" style = "color : rebeccapurple;"></i>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </header>
    <div class = "ctscan-results-container" style = "display : flex; flex-direction: column; justify-content: space-between; align-items: center;margin-top : 50px;background-color: #000;">
        <h1 style = "margin-left : 100px;">Result : {{result}}</h1>
        <div class = "input-image-result" style = "display : flex; flex-direction: row; justify-content: space-evenly; align-items: center;">
            <img src="{{imagepath}}" alt = "input_image" style = "padding-right : 75px;">
            <img src="{{url_for('static' , filename='images/confusion_matrix.png')}}" alt="Confusion Matrix">
        </div>
        <div class = "mode-loss-accuracy" style = "display : flex; flex-direction: row; justify-content: space-around; align-items: center; padding-top : 50px;">
            <img src="{{url_for('static' , filename='images/model_loss.png')}}" alt="Model Loss" style = "padding-right : 50px;">
            <img src="{{url_for('static' , filename='images/model_accuracy.png')}}" alt="Model Accuracy" style = "padding-left : 50px;">
        </div>
        
    </div>
</body>
</html>
